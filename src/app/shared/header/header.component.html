<div class="h-16 w-full bg-cyan-800 p-2">
    <div class="flex justify-between">
        <div class="cursor-pointer" [routerLink]="['/']">Home</div>
        <ng-container *ngIf="currentUserDetails; else userLogIn">
            <div class="flex flex-col">
                <div>
                    UserName : {{currentUserDetails.name}}
                </div>
                <div>Balance: {{userBalance}}</div> 
            </div>
       
    
        </ng-container>
        <ng-template #userLogIn>
           
            <a href="https://steamcommunity.com/openid/login?openid.mode=checkid_setup&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.return_to=https%3A%2F%2Fapi-staging.entertoroll.com%2Fauth%2Fsteam%2Freturn&openid.realm=https%3A%2F%2Fapi-staging.entertoroll.com">Login</a>
    
        </ng-template>
    </div>

</div>
